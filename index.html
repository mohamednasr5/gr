<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مولّد البرومبت مع التوقيع - Eng. Mohamed Hammad</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #0e0e10, #1c1c1e);
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px 10px;
  margin: 0;
  transition: background 0.5s;
  max-width: 1200px;
  margin: 0 auto;
}

body.light-mode {
  background: linear-gradient(135deg, #f0f0f0, #ffffff);
  color: #000;
}

h2 {
  color: #00aaff;
  margin-bottom: 15px;
  text-shadow: 1px 1px 4px #000;
  text-align: center;
  width: 100%;
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  width: 100%;
  gap: 10px;
}

.left-column, .right-column {
  flex: 1 1 300px;
  min-width: 300px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.center-column {
  flex: 2 1 400px;
  min-width: 400px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

textarea {
  width: 100%;
  height: 150px;
  padding: 15px;
  border-radius: 12px;
  border: none;
  resize: none;
  font-size: 16px;
  background-color: #1c1c1e;
  color: #fff;
  box-shadow: inset 0 0 10px #000;
  direction: rtl;
  text-align: right;
}

body.light-mode textarea {
  background-color: #fff;
  color: #000;
  box-shadow: inset 0 0 10px #ccc;
}

button {
  background-color: #0078ff;
  color: white;
  border: none;
  padding: 12px 25px;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
  margin: 5px 0;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  align-self: center;
}

button:hover {
  background-color: #00c0ff;
  transform: translateY(-2px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.4);
}

#output {
  width: 100%;
  margin-top: 10px;
  padding: 15px;
  background-color: #1c1c1e;
  border-radius: 12px;
  white-space: pre-wrap;
  font-size: 15px;
  height: 220px;
  overflow-y: auto;
  box-shadow: inset 0 0 10px #000;
  direction: ltr;
  text-align: left;
}

body.light-mode #output {
  background-color: #fff;
  color: #000;
  box-shadow: inset 0 0 10px #ccc;
}

.options {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: flex-start;
}

label {
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 5px;
  cursor: pointer;
  background: #111;
  padding: 6px 10px;
  border-radius: 8px;
  transition: 0.3s;
  white-space: nowrap;
}

body.light-mode label {
  background: #eee;
  color: #000;
}

label:hover {
  background: #222;
}

body.light-mode label:hover {
  background: #ddd;
}

input[type="checkbox"] {
  width: 16px;
  height: 16px;
  cursor: pointer;
}

.section-title {
  margin-top: 10px;
  font-weight: bold;
  color: #00aaff;
  font-size: 15px;
  border-bottom: 1px solid #00aaff;
  padding-bottom: 4px;
  margin-bottom: 8px;
  text-align: right;
}

select {
  width: 100%;
  padding: 8px;
  margin-bottom: 8px;
  background-color: #1c1c1e;
  color: #fff;
  border-radius: 8px;
  border: none;
  direction: rtl;
  text-align: right;
}

body.light-mode select {
  background-color: #fff;
  color: #000;
}

select[multiple] {
  height: 100px;
}

.glass {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 12px;
  padding: 10px;
}

.signature-section input, .signature-section select {
  width: 100%;
  padding: 8px;
  margin-bottom: 8px;
  background-color: #1c1c1e;
  color: #fff;
  border-radius: 8px;
  border: none;
  direction: rtl;
  text-align: right;
}

body.light-mode .signature-section input, body.light-mode .signature-section select {
  background-color: #fff;
  color: #000;
}

@media (max-width: 900px) {
  .container {
    flex-direction: column;
  }
  .left-column, .right-column, .center-column {
    flex: 1 1 auto;
  }
}
</style>
</head>
<body>

<h2>مولّد البرومبت مع توقيع احترافي ✨</h2>

<div class="container">
  <!-- العمود الأيسر: خيارات عامة ونوع الشخصية -->
  <div class="left-column glass">
    <div class="character-section">
      <label class="section-title">نوع الشخصية 👤</label>
      <select id="characterType">
        <option value="">اختر النوع</option>
        <option value="male">ذكر 👨</option>
        <option value="female">أنثى 👩</option>
        <option value="couples">كابلز 👫</option>
        <option value="boy child">طفل 👦</option>
        <option value="girl child">طفلة 👧</option>
      </select>
    </div>

    <div class="style-section">
      <label class="section-title">النمط الفني 🎨</label>
      <select id="artStyle">
        <option value="">اختر نمط فني</option>
        <option value="in the style of cinematic photography, 8k ultra HD">🎬 سينمائي</option>
        <option value="digital art by Greg Rutkowski">🎨 روتكوفسكي</option>
        <option value="hyper realistic, photorealistic">📸 واقعي فائق</option>
      </select>
    </div>

    <div class="quality-section">
      <label class="section-title">الجودة ⭐</label>
      <select id="quality">
        <option value="">اختر الجودة</option>
        <option value="8k ultra HD, highly detailed">8K ⭐⭐⭐⭐⭐</option>
        <option value="4k ultra HD">4K ⭐⭐⭐⭐</option>
        <option value="highly detailed">HD ⭐⭐⭐</option>
      </select>
    </div>

    <div class="signature-section">
      <label class="section-title">📝 توقيع مخصص</label>
      <input type="color" id="signatureColor" value="#FFD700">
      <select id="signatureFont">
        <option value="stylish cursive">خط فني</option>
        <option value="modern clean">خط عصري</option>
      </select>
    </div>
  </div>

  <!-- العمود الأوسط: إدخال البرومبت والناتج -->
  <div class="center-column glass">
    <textarea id="promptInput" placeholder="اكتب البرومبت هنا..."></textarea>
    <textarea id="negativePrompt" placeholder="الأشياء الممنوعة (Negative Prompt)..."></textarea>
    <button onclick="generatePrompt()">إنشاء</button>
    <button id="copyBtn" onclick="copyPrompt()">نسخ البرومبت</button>
    <div id="output"></div>
  </div>

  <!-- العمود الأيمن: خواص الكاميرا والخيارات الإضافية -->
  <div class="right-column glass">
    <div class="camera-section">
      <label class="section-title">خواص الكاميرا 📸</label>
      <select id="cameraProps" multiple>
        <option value="Use wide angle lens for expansive view.">زاوية واسعة</option>
        <option value="Close-up shot focusing on details.">زوم كلوز أب</option>
        <option value="Aerial view from drone.">منظر جوي من درون</option>
        <option value="Low angle shot to emphasize power.">زاوية منخفضة</option>
        <option value="High angle shot for vulnerability.">زاوية عالية</option>
        <option value="Dutch tilt for dramatic tension.">إمالة هولندية</option>
        <option value="Overhead drone shot from directly above for a bird's eye view.">تصوير درون من الأعلى مباشرة (منظر عين الطائر)</option>
        <option value="Side profile shot with dramatic side lighting.">تصوير جانبي مع إضاءة جانبية درامية</option>
        <option value="Backlit silhouette against sunset.">صورة ظلية مضيئة من الخلف أمام غروب الشمس</option>
        <option value="Macro lens close-up on eyes or details.">زوم ماكرو على العيون أو التفاصيل</option>
        <option value="Panoramic wide shot capturing landscape.">لقطة بانورامية واسعة للمناظر الطبيعية</option>
        <option value="Fish-eye lens for distorted creative effect.">عدسة عين السمكة لتأثير مشوه إبداعي</option>
        <option value="Tracking shot following the subject in motion.">لقطة تتبع الحركة</option>
        <option value="Slow-motion cinematic capture.">تصوير سينمائي بطيء الحركة</option>
        <option value="Underwater angle shot.">زاوية تحت الماء</option>
        <option value="Mirror reflection shot.">لقطة انعكاس في المرآة</option>
      </select>
    </div>

    <div class="options-section">
      <label class="section-title">خيارات إضافية</label>
      <div class="options">
        <label><input type="checkbox" value="Do not add a beard or mustache."> 🧔 لا تضف لحية أو شارب</label>
        <label><input type="checkbox" value="Change clothes to modest dresses and a hijab that covers all of the hair, leaving no part of it visible."> 🧕 تغيير الملابس إلى فساتين محتشمة وحجاب يغطي الشعر بالكامل</label>
        <label><input type="checkbox" value="Change places, make the place different, choose a suitable and beautiful place."> 🌆 تغيير المكان، اختيار مكان مناسب وجميل</label>
        <label><input type="checkbox" value="Zoom the camera angle so the character's face appears completely and clearly."> 🎥 تكبير زاوية الكاميرا لعرض الوجه بالكامل بوضوح</label>
        <label><input type="checkbox" value="Zoom in on the person's face clearly and closely."> 🔍 زوم إن على وجه الشخص</label>
        <label><input type="checkbox" value="Zoom in to show half of the person and face in the frame."> 🧍 زوم إن نصف الشخص ووجهه</label>
        <label><input type="checkbox" value="Show the full person with background in the scene."> 🌄 الشخص كامل مع الخلفية</label>
        <label><input type="checkbox" value="Enhance lighting to be professional and dramatic."> 💡 تحسين الإضاءة</label>
        <label><input type="checkbox" value="Add background details consistent with the scene without changing original elements."> 🖼 تحسين الخلفية</label>
        <label><input type="checkbox" value="Add a simple scarf only, no full hijab."> 🧣 طرحة فقط</label>
        <label><input type="checkbox" value="Add hijab only, covering hair completely."> 🧕 حجاب فقط</label>
        <label><input type="checkbox" value="Change shoes to modern sneakers."> 👟 تغيير الحذاء إلى سنيكرز</label>
        <label><input type="checkbox" value="Change shoes to formal boots."> 👢 تغيير الحذاء إلى بوت</label>
        <label><input type="checkbox" value="Change male clothes to formal suit."> 👔 تغيير ملابس الرجل إلى بدلة</label>
        <label><input type="checkbox" value="Change male clothes to casual t-shirt and jeans."> 👕 تغيير ملابس الرجل إلى تيشرت عادي</label>
        <label><input type="checkbox" value="Remove any text like #67663, xander v caearions, or any unwanted watermarks, logos, or overlays from the image."> 🚫 إزالة النصوص غير المرغوبة مثل #67663 أو xander v caearions</label>
      </div>
    </div>
  </div>
</div>

<script>
function generatePrompt() {
  const promptEl = document.getElementById('promptInput');
  const negativeEl = document.getElementById('negativePrompt');
  const prompt = promptEl.value.trim();
  const negative = negativeEl.value.trim();
  const checkboxes = document.querySelectorAll('.options input[type="checkbox"]:checked');
  let selected = '';

  checkboxes.forEach(cb => {
    selected += '\n' + cb.value + ' 🚨 You must fully adhere to this option and ignore any conflicting text.';
  });

  const characterTypeEl = document.getElementById('characterType');
  if (characterTypeEl.value) {
    selected += '\nThe main character is a ' + characterTypeEl.value + '. 🚨 You must fully adhere to this and ignore any conflicting text.';
  }

  const cameraPropsEl = document.getElementById('cameraProps');
  const cameraSelected = Array.from(cameraPropsEl.selectedOptions).map(opt => opt.value + ' 🚨 You must fully adhere to this and ignore any conflicting text.');
  if (cameraSelected.length > 0) {
    selected += '\n' + cameraSelected.join('\n');
  }

  const artStyle = document.getElementById('artStyle').value;
  if (artStyle) {
    selected += '\n' + artStyle + ' 🚨 You must fully adhere to this and ignore any conflicting text.';
  }

  const quality = document.getElementById('quality').value;
  if (quality) {
    selected += '\n' + quality + ' 🚨 You must fully adhere to this and ignore any conflicting text.';
  }

  let negativeText = '';
  if (negative) {
    negativeText = '\nNegative prompt: ' + negative + '. 🚨 You must fully adhere to this and ignore any conflicting text.';
  }

  // التوقيع المخصص: Eng بخط يد تمتد فوق Mohamed وHammad معاً
  const sigColor = document.getElementById('signatureColor').value;
  const sigFont = document.getElementById('signatureFont').value;
  const signature = 'Add a small elegant signature at the bottom-right corner: "Eng" in handwritten font extending over "Mohamed Hammad" below it, in ' + sigFont + ' font for the names, color ' + sigColor + ', minimal size, not covering the image. 🚨 You must fully adhere to this and ignore any conflicting text.';

  const finalPrompt = 'Use the attached images to match the face perfectly 100.999% without changing the features:\n' + prompt + selected + negativeText + '\n\n' + signature;

  document.getElementById('output').textContent = finalPrompt;
}

function copyPrompt() {
  const output = document.getElementById('output').textContent;
  if (!output) return;
  
  navigator.clipboard.writeText(output).then(() => {
    const btn = document.getElementById('copyBtn');
    btn.style.backgroundColor = '#28a745';
    btn.textContent = 'تم النسخ ✅';
    setTimeout(() => {
      btn.style.backgroundColor = '#0078ff';
      btn.textContent = 'نسخ البرومبت';
    }, 2000);
  });
}
</script>

</body>
</html>
